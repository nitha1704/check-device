<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Device</title>

    <style>
        .demo {
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="demo"></div>
</body>

<script>
    const demo = document.querySelector('.demo');
    function iOS() {
        return [
            'iPad Simulator',
            'iPhone Simulator',
            'iPod Simulator',
            'iPad',
            'iPhone',
            'iPod'
        ].includes(navigator.platform)
            // iPad on iOS 13 detection
            || (navigator.userAgent.includes("Mac") && "ontouchend" in document)
    }

    if (iOS()) {
        alert('Device is ios');
        demo.innerHTML = 'Device is ios';
    } else {
        alert('Device is windows');
        demo.innerHTML = 'Device is windows';
    }
</script>

</html>
